<html prefix="og: http://ogp.me/ns#">
<head>
    <title>Piggy Kingdom</title>
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Piggy Kingdom" />
    <meta property="og:description"        content="Let's play Piggy Kingdom together!" />
    <!-- <meta property="og:image"              content="链接可以看到的图片，图片对应的地址（例如：www.xx.com/img.png）"/> -->
    <meta property="og:image"              content="https://gm-cdn-piggymatch.codedish.co/test/pk2/icon128.png"/>
 <!-- 安卓平台对应配置 -->
    <meta property="al:android:url" content="app://piggykingdom"> <!-- 对应配置的scheme+ “://”+host -->
    <meta property="al:android:package" content="com.olleyo.piggy.king.free">
    <meta property="al:android:app_name" content="Piggy Kingdom">

    <meta property="al:ios:url" content="app://piggykingdom"/> <!-- 对应配置的scheme+ “://”+host -->
    <meta property="al:ios:app_store_id" content="1635337354"/>
    <meta property="al:ios:app_name" content="Piggy Kingdom"/>
 
    <script>
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        var refer = getQueryVariable("referrer");
         // if(isAndroid){
         //            location.href='https://play.google.com/store/apps/details?id=com.olleyo.piggy.king.free&referrer='+refer
         //        } else {
         //            location.href='https://itunes.apple.com/cn/app/id1635337354?mt=8&referrer='+refer
         //        }

        var startTime = new Date().getTime();
        var timeout = 500;  // 设置一个超时时间（毫秒）
        // 尝试启动应用
        location.href = 'app://piggykingdom?referrer'+refer
        setTimeout(function() {
            var endTime = new Date().getTime();
            // 如果超过了我们设置的超时时间，那么我们假设应用已经成功启动，所以不做任何事情
            // 如果还没有达到超时时间，那么我们假设应用启动失败，所以打开回退网页
            if (endTime - startTime < timeout + 200) {
                if(isAndroid){
                    location.href='https://play.google.com/store/apps/details?id=com.olleyo.piggy.king.free&referrer='+refer
                } else {
                    location.href='https://itunes.apple.com/cn/app/id1635337354?mt=8&referrer='+refer
                }
            }
        }, timeout);

        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
    </script>
 
</head>
</html>
